

{% extends 'main.html' %}
{% load static %}  

{% load crispy_forms_tags %}
{% block content %} 


<style>
   
.artisanDetails img{
    width: 300px; 
  height: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border: 2px solid #7bdcb5;;
  border-radius: 50%;

}
.artisanDetails img:hover{
   border: #fff;
}

</style>




<div class="container" style="margin-top: 70px; background-color:#e9ecef;">

    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron"> 

            <h3 class="display-4" style="text-align: center;">Service Request</h3>
            <p  id="form-title" style="color: #343a40; text-align: center;">Please provide us with the following information</p>
            <hr class="my-4">


            <form class="display-3" action="{% url 'products:add_service_item' services.pk %}"  method="POST" enctype="multipart/form-data" >
                {% csrf_token %}     


     <div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-md-6 artisanDetails" >
          
            <img  src="{{ services.profile_img.url }}" alt="No Image" >
        <p>{{services.user.last_name}}</p>
         <!--<p>{{services.phone}}</p>
         <p>{{services.location}}</p>
         <p>{{services.nin}}</p>-->
            <!--<p class="des">{{item.desc}}</p>-->
        </div>
        <div class="col-md-6">
       
            <h2 class="col-md-4" class="form-control" id="floatingInput" > {{ item.name }}</h2>
            <p class="col-md-4" class="form-control"  id="floatingInput" >
                {{ item.price}}/worker
            </p>  
            <label for="inputAddress2" class="form-label" style="font-size: 15px;">Address</label>
            <input type="text" class="form-control" id="inputtext" name="address" placeholder="Complete address, please">

            <label for="inputAddress2" class="form-label" style="font-size: 15px;">How many workers do you want?</label>
            <input type="number" class="form-control" id="inputtext" name="number_of_workers">

          
                <!--<label for="inputAddress2" class="form-label" style="font-size: 15px;">Area</label>
                <input type="text" class="form-control" id="inputtext" name="location" placeholder="Ex Ajah">-->
    
           

            <label for="inputAddress2" class="form-label" style="font-size: 15px;">Describe what you want to do</label>
            <textarea class="form-control" id="w3review" name="description" rows="4" cols="50" placeholder="describe what you want to do ">
            </textarea>
        </div>
     
       
    </div>
   <!--<button role="button" class="btn btn-danger btn-lg" style="align-items: center; margin-top: 40px;">Submit</button>-->

     <!--<a action="" role="button" class="btn btn-danger btn-lg">Submit </a>-->
     
    <button role="button" class="btn btn-danger btn-lg">Submit</button>
    </div>
            </form>
        </div>
    </div>
</div>


{{ form.errors }}



 


           
            
    
  

       

  {% endblock %}
